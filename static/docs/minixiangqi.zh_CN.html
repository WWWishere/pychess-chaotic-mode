<p><img src="https://github.com/gbtami/pychess-variants/blob/master/static/images/XiangqiGuide/Minixiangqi.png" alt="Minixiangqi" /></p>
<p>迷你象棋基本上就是缩小版的中国象棋，只是棋盘改为7x7。此变体最早是由琉球的楠本茂信于1973年发明。</p>
<p>如果你还不熟悉中国象棋的规则，请先至「中国象棋」介绍页。</p>
<h2 id="规则">规则</h2>
<p>不像中国象棋，迷你象棋没有河界，也删去士、象。</p>
<p>比较特别的是， <strong>兵一开始的走法即如中国象棋的过河兵</strong>。</p>
<p>其他规则都相同。</p>
<h2 id="兵">兵</h2>
<p><img src="https://github.com/gbtami/pychess-variants/blob/master/static/images/XiangqiGuide/Pawns.png" alt="Pawns" /></p>
<p><img src="https://github.com/gbtami/pychess-variants/blob/master/static/images/XiangqiGuide/PawnDiagram.png" alt="Pawn movement" /></p>
<p>兵一开始就如象棋中的过河兵可以横向移动。</p>
<h2 id="策略">策略</h2>
<p>将一开始就被自己的子包围，所以最好是先活通将的空间。否则容易被炮将军。</p>
