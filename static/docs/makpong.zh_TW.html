<p><img src="https://github.com/gbtami/pychess-variants/blob/master/static/images/MakrukGuide/Makruk.png?raw=true" alt="Makpong Board" /></p>
<p>防禦泰國象棋是用來防止和局的泰國象棋變體。主要在泰國得泰國象棋淘汰賽中使用。</p>
<p>在開始前請先熟悉泰國象棋規則。</p>
<h2 id="規則">規則</h2>
<p>唯一不一樣的地方是:</p>
<ul>
<li>王不能躲開將軍。</li>
</ul>
<p>為了澄清，以下是泰國象棋中王應將的方式:</p>
<ul>
<li>躲開</li>
<li>用其他子擋住</li>
<li>吃掉攻擊子</li>
</ul>
<p>而在防禦泰國象棋中，第一個規則「躲開」是不允許的。</p>
<ul>
<li>國王仍然可以吃掉未受保護的攻擊子。在這種情況下，國王並沒有<em>躲開</em>攻擊，所以是允許的。</li>
<li>用多個棋子將軍國王必為將死。移動國王去吃掉任何一個都是不允許的，因為會<em>躲開</em>其他個攻擊子。</li>
</ul>
