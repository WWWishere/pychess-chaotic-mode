<p><img src="https://github.com/gbtami/pychess-variants/blob/master/static/images/MakrukGuide/Makruk.png?raw=true" alt="Cambodian Board" /></p>
<p>高棉象棋(高棉语: អុក)是泰国象棋的变体。</p>
<p>在开始前请先熟悉泰国象棋规则。</p>
<h2 id="规则">规则</h2>
<p>与泰国象棋不一样的是，多了以下两条规则:</p>
<h3 id="跳王">跳王</h3>
<p><img src="https://github.com/gbtami/pychess-variants/blob/master/static/images/OukGuide/kingleap.png" alt="King's Jump" /></p>
<p>王若没有移动过，则可以像马一样移动到第二线。此走法不能吃子，且被将军的情况下不能这样做。</p>
<p><img src="https://github.com/gbtami/pychess-variants/blob/master/static/images/OukGuide/rookaim.png" alt="Rook's Aiming" /></p>
<p>若对方的车移动到和己方的王同行或同列，则此走法自动丢失，不能再使用。</p>
<h3 id="挺士">挺士</h3>
<p><img src="https://github.com/gbtami/pychess-variants/blob/master/static/images/OukGuide/metleap.png" alt="Met's Jump" /></p>
<p>若士没有移动过，可以向前跳两格（可越子）。此走法不能吃子。</p>
