<p>帕爾．本科(Pal Benko)將此變體的發明歸功於大衛．伯恩斯坦(David Bronstein.)。與西洋棋變體網站上的自由擺置西洋棋不同，此變體的規則是:</p>
<p>雙方玩家在棋局開始前輪流擺放底線的棋子，其餘規則與正統西洋棋相同。</p>
<p>特別的是，只有當王與城堡位於正統西洋棋原本的位子時，才可進行王車易位。</p>
